name: Run Unit Tests
#1
on:
  pull_request:
    branches:
      - master

jobs:
  unit-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up libcunit
        run: sudo apt get install -y gcc libcunit1-dev

      - name: Build unit tests
        run: gcc test.c -o test-calc -l cunit

      - name: Run unit tests
        run: ./test-calc

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: false  
          tags: |
            riabokon11620/calc:${{ github.sha }}
            riabokon11620/calc:latest

      - name: Run end-to-end tests
        run: |
          chmod +x e2e-tests.sh
          ./e2e-tests.sh "riabokon11620/calculator:${{ github.sha }}"
